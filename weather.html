<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img">
                <div class="info">
                    <h2 class="day">Sunday</h2>
                    <span class="date">18 Sept 2023</span>
                </div>
                <div class="icons">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt=""/>
                    <h2 class="temp">23°C</h2>
                    <h3 class="cloud">Overcast Clouds</h3>
                </div>
            </div>
        </div>
        <div class="content1">
            <form>
                <input type="text" placeholder="Search location" class="input_field" />
                <button type="submit" class="btn">Search</button>
            </form>
            <div class="day_info">
                <div class="content">
                    <p class="title">Name</p>
                    <span class="value">United Kingdom</span>
                </div>
                <div class="content">
                    <p class="title">Temp</p>
                    <span class="value1">23°C</span>
                </div>
                <div class="content">
                    <p class="title">Humidity</p>
                    <span class="value2">2%</span>
                </div>
                <div class="content">
                    <p class="title">Wind Speed</p>
                    <span class="value3">2.92 Km/h</span>
                </div>
            </div>
            <div class="list_content">
                <ul>
                    <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                </ul>
            </div>
        </div>  
    </div>
    <script src="weather.js"></script>
</body>
</html>
